<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div id="root"></div>
</body>

<script src= "https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src= "https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">

    let cnt = 0;
    const root = document.getElementById("root"); //element생성

    
     //JSX ,html과 비슷
   //react로 element만드는법,함수의 형태이기 때문이고,동일한 코드를 재사용 힐수 있다.

   const cntUp =()=>{

        cnt = cnt + 1
        console.log(cnt)
        //값이 바뀔때마다 , 다시 렌더링해야함!!졸은 방법이 아님
        ReactDOM.render(<Contaniner/>,root) //여기서 다시 Contaniner컴포넌트를 렌더링하면 업데이트된 cnt를 가지고 있다.
   } 
  
   const Contaniner = ()=>( 

        <div>
            <h3 id='title'>Total Click: {cnt}</h3>
            <button id='btn' onClick={cntUp}>click</button>
        </div>
    
   )
 
   ReactDOM.render(<Contaniner/>,root) //페이지가 로드될때 젤 처음으로 실행,딱 처음만 Contaniner가 렌더링됨. 리렌더링x=> ul업데이트 x
    //버튼이 클릭될때마다 리렌더링하고싶다! 
</script>
</html>
