<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
</body>

<script src= "https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src= "https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">

  
  const root = document.getElementById("root"); //element생성

  
  function MinutesToHours (){
  const [amount, setAmount]= React.useState('');
  const [inverted, serInverted] = React.useState(false);

  const onChange = (e)=>{//input을 업데이트 
      setAmount(e.target.value);
      
  }
  
  const reset = ()=>{
      
      setAmount(0)
  }
  const onFlip =()=>{
      reset();
      serInverted((inverted)=>!inverted)
      
  }
  
  return(
      
      <div>
      <h1>MinutesToHours</h1>
      <label htmlFor="minutes">Minutes</label>
      <input onChange={onChange} value={inverted ? Math.round( amount * 60) : amount} type="number" id="minutes" placeholder='Minutes' disabled={inverted}/>
      <label htmlFor="hours">Hours</label>
      <input  onChange={onChange} value={inverted ?  amount : Math.round( amount/ 60)} type="number" id="hours" placeholder='hours'  disabled={!inverted}/>
      <button onClick={reset}>reset</button>
      <button onClick={onFlip}>{inverted ? 'Turn back' : 'invert'}</button>
      </div>

  )
  }
  

  function KmToMiles(){
    const [amount, setAmount]= React.useState('');
    const [inverted, serInverted] = React.useState(false);

    const onChange = (e)=>{//input을 업데이트 
        setAmount(e.target.value);
        
    }
    
    const reset = ()=>{
        
        setAmount(0)
    }
    const onFlip =()=>{
        reset();
        serInverted((inverted)=>!inverted)
        
    }
    return(
    <div>
        <h1>KmToMiles</h1>
        <label htmlFor="km">Km</label>
        <input onChange={onChange} value={inverted ? Math.round( amount / 1.609) : amount} type="number" id="km" placeholder='Km' disabled={inverted}/>
        <label htmlFor="miles">Miles</label>
        <input  onChange={onChange} value={inverted ?  amount : Math.round( amount * 1.609)} type="number" id="miles" placeholder='Miles'  disabled={!inverted}/>
        <button onClick={reset}>reset</button>
        <button onClick={onFlip}>{inverted ? 'Turn back' : 'invert'}</button>
    </div>
    )
}
function App(){
    const [select,setSelect] = React.useState('select')

    const onSelect = (e)=>{
      setSelect(e.target.value)
    }
console.log(select)
    return(
        <div>
            <h1 className='hi'>Super Converter</h1>
            <select value={select} onChange={onSelect} >
              <option value="select"> Select your units</option>
              <option value="0">Minutes & Hours</option> 
              <option value="1">Km & Miles</option>
            </select>
              <hr/>
              {select === 'select' ? 'Please select your units' : null}
              {select === '0' ? <MinutesToHours/> : null}
              {select === '1' ? <KmToMiles/> : null}
            
        </div>
    )
}
ReactDOM.render(<App/>,root) 
</script>
</html>
